<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Random Quote Generator</title>
    <link href="./output.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="h-[10vh] text-center bg-emerald-400 flex items-center justify-between p-4">
      <div class="logo text-[6vw] sm:text-[38px] font-bold">Quote Generator</div>
      <nav class="relative">
        <button id="menu-toggle" class="sm:hidden focus:outline-none">
          <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
          </svg>
        </button>
        <ul
          id="nav-menu"
          class="nav-ul hidden sm:flex flex-col sm:flex-row justify-center items-center gap-4 absolute sm:static top-[100%] left-0 right-0 bg-emerald-400 sm:bg-transparent p-4 sm:p-0 z-10"
        >
          <li><button class="nav-btn">Computers</button></li>
          <li><button class="nav-btn">Knowledge</button></li>
          <li><button class="nav-btn">Car</button></li>
          <li><button class="nav-btn">Fitness</button></li>
          <li><button class="nav-btn">Inspirational</button></li>
          <li><button class="nav-btn">Humor</button></li>
        </ul>
      </nav>
    </header>

    <main class="flex flex-col gap-4 sm:gap-8 p-4">
      <div class="message mt-4">
        <h6 class="text-center text-gray-700 font-bold">
          To get a Random Quote click on the die button
        </h6>
        <h6 class="text-center text-gray-700 font-bold">
          Click on the options above to select a quote from a specific category 
        </h6>
        <p class="text-gray-500 text-center text-[5vw] sm:text-[3xl]">
          Discover a new quote everyday, inspired by various topics.
        </p>
      </div>
      <div class="container border-2 border-black mt-10 mx-auto p-4">
        <div id="quote" class="p-4 text-center text-[7vw] sm:text-[36px] font-semibold"></div>
        <div id="author" class="text-center italic mt-auto text-[4vw] sm:text-[22px] mb-4"></div>
      </div>
      <div class="getQuote mx-auto">
        <button class="btn" id="get-quote-btn" onclick="setupGetQuote()">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="10vw" height="10vw" color="#000000" fill="none">
            <path d="M12 21C15.7497 21 17.6246 21 18.9389 20.0451C19.3634 19.7367 19.7367 19.3634 20.0451 18.9389C21 17.6246 21 15.7497 21 12C21 8.25027 21 6.3754 20.0451 5.06107C19.7367 4.6366 19.3634 4.26331 18.9389 3.95492C17.6246 3 15.7497 3 12 3C8.25027 3 6.3754 3 5.06107 3.95491C4.6366 4.26331 4.26331 4.6366 3.95492 5.06107C3 6.3754 3 8.25027 3 12C3 15.7497 3 17.6246 3.95491 18.9389C4.26331 19.3634 4.6366 19.7367 5.06107 20.0451C6.3754 21 8.25027 21 12 21Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
            <path d="M9 12V12.01" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
            <path d="M15 7V7.01" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
            <path d="M9 17V17.01" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
            <path d="M9 7V7.01" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
            <path d="M15 17V17.01" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
            <path d="M15 12V12.01" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </button>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
